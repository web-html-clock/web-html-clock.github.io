<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        /* CSS код */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Roboto', sans-serif;
            position: relative;
        }

        .clock {
            background: linear-gradient(90deg, rgba(255,0,150,1) 0%, rgba(0,204,255,1) 100%);
            padding: 50px; /* Увеличен padding для большей выразительности */
            border-radius: 25px;
            box-shadow: 0 0 50px rgba(255, 0, 150, 0.8), 0 0 50px rgba(0, 204, 255, 0.8);
        }

        .time {
            font-size: 8em; /* Еще больше увеличенный размер шрифта */
            color: white;
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 0 30px #0ff, 0 0 30px #f0f;
        }

        .fullscreen-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            transition: background 0.3s;
        }

        .fullscreen-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="clock">
        <div id="time" class="time">00:00:00 AM</div>
    </div>

    <button id="fullscreen-btn" class="fullscreen-button">⛶</button>

    <script>
        // JavaScript код для отображения времени
        function updateClock() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert hours from 24-hour to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // '0' should be displayed as '12'

            // Add leading zeros for minutes and seconds
            const formattedTime = `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)} ${ampm}`;
            timeElement.textContent = formattedTime;
        }

        function padZero(number) {
            return number < 10 ? '0' + number : number;
        }

        // Запуск функции при загрузке страницы и каждые 1000 миллисекунд
        document.addEventListener('DOMContentLoaded', () => {
            updateClock(); // Initial call to show the clock immediately
            setInterval(updateClock, 1000); // Update clock every second
        });

        // JavaScript код для перехода в полноэкранный режим с поддержкой Safari
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        fullscreenBtn.addEventListener('click', () => {
            const element = document.documentElement;

            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                // Запуск полноэкранного режима для различных браузеров
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) { // Safari поддержка
                    element.webkitRequestFullscreen();
                }
            } else {
                // Выход из полноэкранного режима
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { // Safari поддержка
                    document.webkitExitFullscreen();
                }
            }
        });
    </script>
</body>
</html>

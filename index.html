<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Clock with Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        /* CSS –∫–æ–¥ */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Roboto', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .clock {
            background: linear-gradient(90deg, rgba(255,0,150,1) 0%, rgba(0,204,255,1) 100%);
            padding: 80px;
            border-radius: 30px;
            box-shadow: 0 0 70px rgba(255, 0, 150, 0.8), 0 0 70px rgba(0, 204, 255, 0.8);
            max-width: 95vw; /* –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —à–∏—Ä–∏–Ω—ã */
            max-height: 90vh; /* –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã */
        }

        .time {
            font-size: 10em; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            color: white;
            text-align: center;
            padding: 50px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 25px;
            box-shadow: 0 0 50px #0ff, 0 0 50px #f0f;
        }

        .fullscreen-button,
        .settings-button {
            position: fixed;
            bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            transition: background 0.3s;
        }

        .fullscreen-button:hover,
        .settings-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .fullscreen-button {
            right: 70px;
        }

        .settings-button {
            right: 20px;
        }

        /* –°—Ç–∏–ª—å –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #333;
            margin: auto;
            padding: 20px;
            border: none;
            border-radius: 15px;
            width: 320px;
            color: #fff;
            text-align: center;
            position: relative;
            top: 20%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 28px;
            cursor: pointer;
        }

        .close:hover {
            color: #fff;
        }

        /* –°—Ç–∏–ª—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª–µ–π */
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
            padding: 0 20px;
        }

        /* –°—Ç–∏–ª—å –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left: 15px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* –°—Ç–∏–ª—å –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞ */
        .select-container {
            margin-top: 20px;
        }

        select {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –¥–∏–∑–∞–π–Ω –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 768px) {
            .time {
                font-size: 6em; /* –£–º–µ–Ω—å—à–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —à—Ä–∏—Ñ—Ç–∞ –Ω–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
                padding: 30px; /* –£–º–µ–Ω—å—à–µ–Ω–∏–µ –æ—Ç—Å—Ç—É–ø–æ–≤ */
            }

            .clock {
                padding: 40px; /* –£–º–µ–Ω—å—à–µ–Ω–∏–µ –≤–Ω–µ—à–Ω–∏—Ö –æ—Ç—Å—Ç—É–ø–æ–≤ –¥–ª—è –±–ª–æ–∫–∞ —Å —á–∞—Å–∞–º–∏ */
            }
        }

        @media (max-width: 480px) {
            .time {
                font-size: 4em; /* –ï—â–µ –º–µ–Ω—å—à–µ –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
                padding: 20px;
            }

            .clock {
                padding: 20px; /* –£–º–µ–Ω—å—à–µ–Ω–∏–µ –≤–Ω–µ—à–Ω–∏—Ö –æ—Ç—Å—Ç—É–ø–æ–≤ –µ—â–µ –±–æ–ª—å—à–µ */
            }
        }
    </style>
</head>
<body>
    <div class="clock" id="clock">
        <div id="time" class="time">00:00:00 AM</div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ -->
    <button id="fullscreen-btn" class="fullscreen-button">üì∫</button>

    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
    <button id="settings-btn" class="settings-button">‚öôÔ∏è</button>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏ -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span id="close-settings" class="close">&times;</span>
            <div class="switch-container">
                <label for="time-format">24-hour format</label>
                <label class="switch">
                    <input type="checkbox" id="time-format-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="switch-container">
                <label for="show-seconds">Show seconds</label>
                <label class="switch">
                    <input type="checkbox" id="show-seconds-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="select-container">
                <label for="neon-color">Neon color:</label>
                <select id="neon-color">
                    <!-- –°–Ω–∞—á–∞–ª–∞ —Å–æ—á–µ—Ç–∞–Ω–∏—è —Ü–≤–µ—Ç–æ–≤ -->
                    <option value="pink-blue">Pink & Blue</option>
                    <option value="pink-purple">Pink & Purple</option>
                    <option value="blue-green">Blue & Green</option>
                    <option value="red-orange">Red & Orange</option>
                    <option value="yellow-cyan">Yellow & Cyan</option>
                    <!-- –û–¥–Ω–æ—Ç–æ–Ω–Ω—ã–µ —Ü–≤–µ—Ç–∞ -->
                    <option value="green">Green</option>
                    <option value="orange">Orange</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="purple">Purple</option>
                    <option value="yellow">Yellow</option>
                    <option value="cyan">Cyan</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        let is24HourFormat = false;
        let showSeconds = true;
        let clockInterval;

        function updateClock() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = '';

            if (!is24HourFormat) {
                ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12; // '0' should be displayed as '12'
            }

            let formattedTime = `${padZero(hours)}:${padZero(minutes)}`;
            if (showSeconds) {
                formattedTime += `:${padZero(seconds)}`;
            }
            if (!is24HourFormat) {
                formattedTime += `<span style="margin-left: 20px; color: #888;">${ampm}</span>`;
            }

            timeElement.innerHTML = formattedTime.trim();
        }

        function padZero(number) {
            return number < 10 ? '0' + number : number;
        }

        function startClock() {
            if (clockInterval) {
                clearInterval(clockInterval);
            }

            updateClock();
            if (showSeconds) {
                clockInterval = setInterval(updateClock, 1000);
            } else {
                clockInterval = setInterval(updateClock, 60000);
            }
        }

        function updateNeonColor() {
            const clockElement = document.getElementById('clock');
            const colorValue = document.getElementById('neon-color').value;

            switch (colorValue) {
                case 'pink-blue':
                    clockElement.style.background = 'linear-gradient(90deg, rgba(255,0,150,1) 0%, rgba(0,204,255,1) 100%)';
                    clockElement.style.boxShadow = '0 0 70px rgba(255, 0, 150, 0.8), 0 0 70px rgba(0, 204, 255, 0.8)';
                    break;
                case 'pink-purple':
                    clockElement.style.background = 'linear-gradient(90deg, rgba(255,0,150,1) 0%, rgba(128,0,128,1) 100%)';
                    clockElement.style.boxShadow = '0 0 70px rgba(255, 0, 150, 0.8), 0 0 70px rgba(128, 0, 128, 0.8)';
                    break;
                case 'blue-green':
                    clockElement.style.background = 'linear-gradient(90deg, rgba(0,0,255,1) 0%, rgba(0,255,0,1) 100%)';
                    clockElement.style.boxShadow = '0 0 70px rgba(0, 0, 255, 0.8), 0 0 70px rgba(0, 255, 0, 0.8)';
                    break;
                case 'red-orange':
                    clockElement.style.background = 'linear-gradient(90deg, rgba(255,0,0,1) 0%, rgba(255,165,0,1) 100%)';
                    clockElement.style.boxShadow = '0 0 70px rgba(255, 0, 0, 0.8), 0 0 70px rgba(255, 165, 0, 0.8)';
                    break;
                case 'yellow-cyan':
                    clockElement.style.background = 'linear-gradient(90deg, rgba(255,255,0,1) 0%, rgba(0,255,255,1) 100%)';
                    clockElement.style.boxShadow = '0 0 70px rgba(255, 255, 0, 0.8), 0 0 70px rgba(0, 255, 255, 0.8)';
                    break;
                case 'green':
                    clockElement.style.background = 'linear-gradient(90deg, rgba(0,255,0,1) 0%, rgba(0,204,255,1) 100%)';
                    clockElement.style.boxShadow = '0 0 70px rgba(0, 255, 0, 0.8), 0 0 70px rgba(0, 204, 255, 0.8)';
                    break;
                case 'orange':
                    clockElement.style.background = 'linear-gradient(90deg, rgba(255,165,0,1) 0%, rgba(0,204,255,1) 100%)';
                    clockElement.style.boxShadow = '0 0 70px rgba(255, 165, 0, 0.8), 0 0 70px rgba(0, 204, 255, 0.8)';
                    break;
                case 'blue':
                    clockElement.style.background = 'linear-gradient(90deg, rgba(0,0,255,1) 0%, rgba(0,204,255,1) 100%)';
                    clockElement.style.boxShadow = '0 0 70px rgba(0, 0, 255, 0.8), 0 0 70px rgba(0, 204, 255, 0.8)';
                    break;
                case 'red':
                    clockElement.style.background = 'linear-gradient(90deg, rgba(255,0,0,1) 0%, rgba(0,204,255,1) 100%)';
                    clockElement.style.boxShadow = '0 0 70px rgba(255, 0, 0, 0.8), 0 0 70px rgba(0, 204, 255, 0.8)';
                    break;
                case 'purple':
                    clockElement.style.background = 'linear-gradient(90deg, rgba(128,0,128,1) 0%, rgba(0,204,255,1) 100%)';
                    clockElement.style.boxShadow = '0 0 70px rgba(128, 0, 128, 0.8), 0 0 70px rgba(0, 204, 255, 0.8)';
                    break;
                case 'yellow':
                    clockElement.style.background = 'linear-gradient(90deg, rgba(255,255,0,1) 0%, rgba(0,204,255,1) 100%)';
                    clockElement.style.boxShadow = '0 0 70px rgba(255, 255, 0, 0.8), 0 0 70px rgba(0, 204, 255, 0.8)';
                    break;
                case 'cyan':
                    clockElement.style.background = 'linear-gradient(90deg, rgba(0,255,255,1) 0%, rgba(0,204,255,1) 100%)';
                    clockElement.style.boxShadow = '0 0 70px rgba(0, 255, 255, 0.8), 0 0 70px rgba(0, 204, 255, 0.8)';
                    break;
                default:
                    clockElement.style.background = 'linear-gradient(90deg, rgba(255,0,150,1) 0%, rgba(0,204,255,1) 100%)';
                    clockElement.style.boxShadow = '0 0 70px rgba(255, 0, 150, 0.8), 0 0 70px rgba(0, 204, 255, 0.8)';
            }
        }

        // –ù–∞—á–∏–Ω–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            startClock();
            updateNeonColor();
        });

        // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        fullscreenBtn.addEventListener('click', () => {
            const element = document.documentElement;

            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        });

        // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const closeSettings = document.getElementById('close-settings');
        const timeFormatToggle = document.getElementById('time-format-toggle');
        const showSecondsToggle = document.getElementById('show-seconds-toggle');
        const neonColorSelect = document.getElementById('neon-color');

        settingsBtn.addEventListener('click', () => {
            settingsModal.style.display = 'block';
        });

        closeSettings.addEventListener('click', () => {
            settingsModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === settingsModal) {
                settingsModal.style.display = 'none';
            }
        });

        timeFormatToggle.addEventListener('change', (event) => {
            is24HourFormat = event.target.checked;
            startClock(); // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —á–∞—Å—ã –ø–æ—Å–ª–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ñ–æ—Ä–º–∞—Ç–∞
        });

        showSecondsToggle.addEventListener('change', (event) => {
            showSeconds = event.target.checked;
            startClock(); // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —á–∞—Å—ã –ø–æ—Å–ª–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –ø–æ–∫–∞–∑–∞ —Å–µ–∫—É–Ω–¥
        });

        neonColorSelect.addEventListener('change', (event) => {
            updateNeonColor(); // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–≤–µ—Ç –Ω–µ–æ–Ω–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –≤—ã–±–æ—Ä–∞
        });
    </script>
</body>
</html>
